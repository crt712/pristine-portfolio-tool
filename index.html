<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Portfolio Tool - Command Center</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ª</text></svg>">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pristine">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' rx='40' fill='%230ea5e9'/><text x='90' y='130' font-size='90' text-anchor='middle' fill='white'>ðŸ§ª</text></svg>">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'pristine': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 min-h-screen">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-pristine-500 mx-auto mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-700">Loading Pristine Portfolio Tool...</h2>
            <p class="text-gray-500 mt-2">Initializing command center</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Core Application Scripts -->
    <script type="text/babel" src="js/utils/api.js"></script>
    <script type="text/babel" src="js/utils/auth.js"></script>
    <script type="text/babel" src="js/utils/storage.js"></script>
    <script type="text/babel" src="js/utils/notifications.js"></script>
    
    <!-- Component Scripts -->
    <script type="text/babel" src="js/components/Layout.js"></script>
    <script type="text/babel" src="js/components/Sidebar.js"></script>
    <script type="text/babel" src="js/components/TopBar.js"></script>
    <script type="text/babel" src="js/components/Dashboard.js"></script>
    
    <!-- Module Scripts -->
    <script type="text/babel" src="js/modules/PristineInnovationScanner.js"></script>
    <script type="text/babel" src="js/modules/FormulaManager.js"></script>
    <script type="text/babel" src="js/modules/FinancialModeling.js"></script>
    <script type="text/babel" src="js/modules/PackagingManager.js"></script>
    <script type="text/babel" src="js/modules/ComplianceManager.js"></script>
    <script type="text/babel" src="js/modules/ConsumerValidation.js"></script>
    <script type="text/babel" src="js/modules/FulfillmentManager.js"></script>
    <script type="text/babel" src="js/modules/VendorManager.js"></script>
    <script type="text/babel" src="js/modules/MarketingDashboard.js"></script>
    <script type="text/babel" src="js/modules/AIInsights.js"></script>
    
    <!-- Main App -->
    <script type="text/babel" src="js/app.js"></script>
    
    <script>
        // Hide loading screen once everything loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
        });
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(registrationError => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
